{% load static %}
{% static "images" as baseUrl %}
{% static "songs" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gaana.com</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="/media/pics/gaana.png"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Gaana template project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
    </head>
    <body>

        <!-- Signup -->
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <form action="signup" method='POST'>
                    {% csrf_token %}
                    <h1>Sign Up</h1>
                    <br>
                    <span><img src="/media/pics/gaana.png" height="40px" width="40px"></span>
                    <br>
                    <input type="text" name="first_name" placeholder="First Name" required="required">
                    <input type="text" name="last_name" placeholder="Last Name" required="required">
                    <input type="text" name="username" placeholder="User Name" required="required">
                    <input type="email" name="email" placeholder="Email" required="required">
                    <input type="password" name="password1" placeholder="Password" required="required">
                    <input type="password" name="password2" placeholder="Confirm Password" required="required">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            {% for message in messages %}
                <h3>{{message}}</h3>
            {% endfor %}
        </div>
        <!-- Signup -->
        
    </body>
</html>
