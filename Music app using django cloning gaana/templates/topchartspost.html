{% extends "base.html" %}
    {% block content %}

        <!-- Trending Songs -->
        <section id="trendingsongs">
            {% for top in tops %}
            <div class="row">
                <div class="col-6">
                    <div class="col-12 title">
                        {{top.top_name}}
                    </div>
                </div>
            </div>
            {% endfor %}
            <section class="col-lg-12">
                <div class="row rp">
                    {% for recent in recents %}
                    <div class="col-lg-2">
                        <div class="hovereffect">
                            <img src="{{recent.recent_img.url}}" class="img-responsive img">
                            <div class="overlay">
                                <a class="btn btn-outline-light mt-5 mx-5" href="/recent/{{recent.id}}"><i class="fa fa-play" aria-hidden="true"></i></a>
                            </div>
                            <center><h6 class="cap">{{recent.recent_name}}</h6></center>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </section>
        <!-- Trending Songs -->  
    
    {% endblock content %}
