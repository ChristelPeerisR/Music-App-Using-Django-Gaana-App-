{% load static %}
{% static "images" as baseUrl %}
{% static "songs" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gaana.com</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="/media/pics/gaana.png"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Gaana template project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
    </head>
    <body>

        <!-- Login -->
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <form action="login" method='POST'>
                    {% csrf_token %}
                    <h1>Log in</h1>
                    <br>
                    <span><img src="/media/pics/gaana.png" height="40px" width="40px"></span>
                    <br>
                    <input type="text" name="username" placeholder="User Name" required="required"/>
                    <input type="password" name="password" placeholder="Password" required="required"/>
                    <a href="#">Forgot your password?</a>
                    <button type="submit">Log In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and log in</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            {% for message in messages %}
                <h3>{{message}}</h3>
            {% endfor %}
        </div>
        <!-- Login -->
        
    </body>
</html>
